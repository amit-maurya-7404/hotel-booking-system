<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c8f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b4c2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a2817;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#skyGrad)"/>
  
  <!-- Mountains -->
  <polygon points="0,700 400,400 800,550 1200,350 1600,500 1920,600 1920,1080 0,1080" fill="url(#mountainGrad)"/>
  
  <!-- Snow caps -->
  <polygon points="400,400 380,450 420,450" fill="#f0f0f0"/>
  <polygon points="800,550 770,610 830,610" fill="#f0f0f0"/>
  <polygon points="1200,350 1170,420 1230,420" fill="#f0f0f0"/>
  <polygon points="1600,500 1570,570 1630,570" fill="#f0f0f0"/>
  
  <!-- Trees -->
  <ellipse cx="100" cy="650" rx="30" ry="80" fill="#1a3a1a"/>
  <ellipse cx="200" cy="680" rx="25" ry="70" fill="#1a3a1a"/>
  <ellipse cx="1800" cy="700" rx="35" ry="85" fill="#1a3a1a"/>
  <ellipse cx="1700" cy="730" rx="28" ry="75" fill="#1a3a1a"/>
</svg>
